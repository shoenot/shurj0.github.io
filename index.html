    {% for post in site.posts %}

        <div id="post">
            <a href="{{ post.url }}"><h3 id="post-header"><strong>{{ post.title }}</strong></h3></a>
            <p id="post-date">{{ post.date | date_to_string }}</p>
            <p id="post-content">
                {{ post.content }}
            </p>
        </div>
        <hr id="post-divider">
    {% endfor %}
